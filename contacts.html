<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Personal Folio</title>
</head>

<body>

    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">webdeveloper
                    </div>
                    <div class="header-logo"> <img
                            src="img/code.svg" alt="logo">
                    </div>
                    <nav class="header-nav">
                        <a href="index.html"
                            class="header-nav-link">Home</a>
                        <a href="about.html"
                            class="header-nav-link ">About
                            me</a>
                        <a href="contacts.html"
                            class="header-nav-link activ">Contacts</a>

                    </nav>
                </div> <!-- /header-inner -->
            </div> <!-- /container -->

        </header>


        <!-- main -->
        <div class="container">
            <main class="content">
                <div class="content-header">

                    <h1 class="title">Write me a
                        <span>message</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages
                            and
                            web page editors now use Lorem
                        </p>
                    </div>
                </div>
                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <input type="text" class="input"
                            placeholder="Name" name="name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="input"
                            placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="input"
                            placeholder="Phone" name="tel">
                    </div>
                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Send message" ></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-full" type="submit">Send message

                        </button>
                    </div>
                </form>



            </main> <!-- /content -->
        </div> <!-- /container -->
        <img class="author" src="img/me.png" alt="me">

        <!-- Footer-->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link"
                        href="mailto:info@dmitry.com"><img
                            class="contacts-item"
                            src="img/mail.svg"
                            alt="mail">info@dmitry.com</a>
                    <a class="contacts-link"
                        href="tel:+37125522531"><img
                            class="contacts-item"
                            src="img/tel.svg" alt="tel">+371
                        255-22-531</a>
                </div>
            </div>

        </footer>
    </div> <!-- /page -->
</body>

</html>
